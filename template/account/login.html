
{% extends 'account/base.html' %}

{% block content %}
    <form action="{% url 'account:login' %}" method="POST" id="id_login_form" spellcheck="false">
        <span class="tittle">Login</span>
        {% csrf_token %}
        {{ form.name }}
        {{ form.password }}
        <button type="button" id="btn_login">Login</button>
        <span class="txt"><a href="{% url 'account:signUp' %}">Sign up</a></span>
        <span class="txt">Forget my password</span>
    </form>
{% endblock %}
